<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1rem;
        }
        .analytics-item {
            margin-bottom: 1rem;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Analytics</h1>

        <div class="card mt-3 shadow-lg">
            <div class="card-body">
                <h5 class="card-title">Analytics Overview</h5>

                <div class="analytics-item">
                    <p class="card-text">Total Users: <span class="highlight">{{ user_count }}</span></p>
                </div>
                <div class="analytics-item">
                    <p class="card-text">Total Patients: <span class="highlight">{{ patient_count }}</span></p>
                </div>
                <div class="analytics-item">
                    <p class="card-text">Total Radiologists: <span class="highlight">{{ radiologist_count }}</span></p>
                </div>
                <div class="analytics-item">
                    <p class="card-text">Total Radiologist Salaries: <span class="highlight">${{ total_salary }}</span></p>
                </div>
                <div class="analytics-item">
                    <p class="card-text">Average Radiologist Salary: <span class="highlight">${{ avg_salary }}</span></p>
                </div>
                <div class="analytics-item">
                    <p class="card-text">Total Admins: <span class="highlight">{{ admin_count }}</span></p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
